<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mastering Ember.js</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <script type="text/x-handlebars">
      <h2>Welcome to Ember.js</h2>
      <p>{{#link-to 'index'}}Home{{/link-to}}</p> 
      <p>{{#link-to 'about'}}About Page{{/link-to}}</p>
      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <h3>This is the index template</h3>
      <a href="" {{action 'linkClicked'}}>Link to redirect</a>
    </script>

    <script type="text/x-handlebars" data-template-name="about">
      <h3>This is the about template</h3>
    </script>

    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-v2.0.0.js"></script>
    <script src="js/libs/ember-1.9.0.js"></script>
    <script src="js/app.js"></script>
    <!-- to activate the test runner, add the "?test" query string parameter -->
    <script src="tests/runner.js"></script>
  </body>
</html>
