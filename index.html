<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mastering Ember.js</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <script type="text/x-handlebars">
      <h2>Welcome to Ember.js</h2>
      <h3>Let's learn helpers</h3>

      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      {{#link-to 'myroute'}}My route{{/link-to}}

      <ul>
      {{#each item in model}}
        <li>{{item}}</li>
      {{/each}}
      </ul>
    </script>

    <script type="text/x-handlebars" data-template-name="myroute">
      {{#link-to 'index'}}Back{{/link-to}}
    </script>

    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-v2.0.0.js"></script>
    <script src="js/libs/ember-1.9.0.js"></script>
    <script src="js/app.js"></script>
    <!-- to activate the test runner, add the "?test" query string parameter -->
    <script src="tests/runner.js"></script>
  </body>
</html>
