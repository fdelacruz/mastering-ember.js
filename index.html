<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mastering Ember.js</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <script type="text/x-handlebars">
      <h2>Welcome to Ember.js</h2>
      <p>
        {{#link-to 'index'}}Index{{/link-to}}
        {{#link-to 'about'}}About{{/link-to}}
      </p>

      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <h3>Inside the index Template</h3>
      <button {{action 'callAboutController'}}>Call About popup</button>
    </script>

    <script type="text/x-handlebars" data-template-name="about">
      <h3>Inside the about Template</h3>
      <button {{action 'callIndexController'}}>Call Index popup</button>
    </script>

    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-v2.0.0.js"></script>
    <script src="js/libs/ember-1.9.0.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/app.js"></script>
    <!-- to activate the test runner, add the "?test" query string parameter -->
    <script src="tests/runner.js"></script>
  </body>
</html>
