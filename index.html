<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mastering Ember.js</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <script type="text/x-handlebars">
      <h2>Welcome to Ember.js</h2>
      <p>{{#link-to 'index'}}Home{{/link-to}}</p> 
      <p>{{#link-to 'firstPage'}}First Page{{/link-to}}</p> 
      <p>{{#link-to 'secondPage'}}Second Page{{/link-to}}</p> 
      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="firstPage">
      <h3>This is our first page template</h3>
    </script>

    <script type="text/x-handlebars" data-template-name="secondPage">
      <h3>This is our second page template</h3>
    </script>

    <script type="text/x-handlebars" data-template-name="index">
      <ul>
      {{#each item in model}}
        <li>{{item}}</li>
      {{/each}}
      </ul>
    </script>

    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-v2.0.0.js"></script>
    <script src="js/libs/ember-1.9.0.js"></script>
    <script src="js/app.js"></script>
    <!-- to activate the test runner, add the "?test" query string parameter -->
    <script src="tests/runner.js"></script>
  </body>
</html>
