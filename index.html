<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mastering Ember.js</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <script type="text/x-handlebars">
      <h2>Welcome to Ember.js</h2>
      <p>{{#link-to 'blog'}}Blog{{/link-to}}</p>
      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="blog">
      <h2>Welcome to our blog</h2>
      {{#each}}
      <p>{{#link-to 'article' this}}{{title}}{{/link-to}}</p>
      {{/each}}
    </script>

    <script type="text/x-handlebars" data-template-name="article">
      <h3>{{title}}</h3>
      <p>{{body}}</p>
      <div>
        <h4>Comments:</h4>
        {{#each comments}}
        <p>{{text}}</p>
        {{/each}}
      </div>
    </script>

    <script src="js/libs/jquery-1.10.2.js"></script>
    <script src="js/libs/handlebars-v2.0.0.js"></script>
    <script src="js/libs/ember-1.9.0.js"></script>
    <script src="js/libs/ember-data.js"></script>
    <script src="js/app.js"></script>
    <!-- to activate the test runner, add the "?test" query string parameter -->
    <script src="tests/runner.js"></script>
  </body>
</html>
